apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ran-automation-api-policy
  namespace: ran-automation
  labels:
    app: ran-automation
    component: network-policy
    service: api
spec:
  podSelector:
    matchLabels:
      app: ran-automation
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: ran-monitoring
    - podSelector:
        matchLabels:
          app: cognitive-performance
    - podSelector:
        matchLabels:
          app: swarm-coordination
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: agentdb
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - namespaceSelector:
        matchLabels:
          name: ran-monitoring
    ports:
    - protocol: TCP
      port: 9090
---
