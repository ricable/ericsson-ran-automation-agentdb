apiVersion: v1
kind: Secret
metadata:
  name: ran-automation-secrets
  namespace: ran-automation
  labels:
    app: ran-automation
    component: secrets
type: Opaque
data:
  # Base64 encoded values (replace with actual secrets)
  JWT_SECRET: <base64-encoded-jwt-secret>
  DATABASE_PASSWORD: <base64-encoded-db-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  ENCRYPTION_KEY: <base64-encoded-encryption-key>
  FLOW_NEXUS_API_KEY: <base64-encoded-flow-nexus-key>
  CLAUDE_API_KEY: <base64-encoded-claude-api-key>
  GITHUB_TOKEN: <base64-encoded-github-token>
  MONITORING_WEBHOOK: <base64-encoded-webhook-url>
---
apiVersion: v1
kind: Secret
metadata:
  name: ran-tls-secret
  namespace: ran-automation
  labels:
    app: ran-automation
    component: tls
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-tls-certificate>
  tls.key: <base64-encoded-tls-private-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: agentdb-credentials
  namespace: ran-automation
  labels:
    app: agentdb
    component: credentials
type: Opaque
data:
  POSTGRES_USER: <base64-encoded-postgres-user>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  POSTGRES_DB: <base64-encoded-postgres-database>