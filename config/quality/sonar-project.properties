# SonarQube project configuration
sonar.projectKey=ran-automation-agentdb
sonar.organization=ericsson-ran

# Project information
sonar.projectName=Ericsson RAN Intelligent Multi-Agent System
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.js
sonar.exclusions=**/*.d.ts,**/node_modules/**,**/dist/**,**/coverage/**

# Test inclusion patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/test/**/*.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.d.ts,**/node_modules/**,**/test/**,**/tests/**,**/*.spec.ts,**/*.test.ts

# Language-specific properties
sonar.javascript.file.suffixes=.js
sonar.typescript.file.suffixes=.ts

# Quality gate configuration
sonar.qualitygate.wait=true

# Additional analysis parameters
sonar.typescript.node=20
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Duplication configuration
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/mocks/**,**/fixtures/**

# Size metrics
sonar.size.metric=lines

# Analysis scope
sonar.scm.provider=git
sonar.scm.exclusions.disabled=true

# External tool reports
sonar.eslint.reportPaths=eslint-report.json
sonar.typescript.tslint.reportPaths=tslint-report.json

# Additional rules and profiles
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info